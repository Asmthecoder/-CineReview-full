<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Movie Review Site">
  <title>Login - Movie Review Site</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="new/auth.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-film me-2"></i>
        <span class="brand-text">Movie Review</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">
              <i class="fas fa-user-plus me-1"></i>Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
          <div class="auth-card">
            <div class="auth-header">
              <div class="auth-icon">
                <i class="fas fa-sign-in-alt"></i>
              </div>
              <h2>Welcome Back!</h2>
              <p>Login to access your account</p>
            </div>

            <form id="loginForm" class="auth-form">
              <!-- Email/Username -->
              <div class="form-group mb-3">
                <label for="loginUsername" class="form-label">
                  <i class="fas fa-user me-2"></i>Username or Email
                </label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="loginUsername" 
                  placeholder="Enter your username or email"
                  required
                  autocomplete="username"
                >
                <div class="invalid-feedback" id="usernameError"></div>
              </div>

              <!-- Password -->
              <div class="form-group mb-3">
                <label for="loginPassword" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    class="form-control" 
                    id="loginPassword" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                  >
                  <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback" id="passwordError"></div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="rememberMe"
                  >
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="forgot-password" id="forgotPasswordLink">
                  Forgot Password?
                </a>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>
                <span id="loginBtnText">Login</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"></span>
              </button>

              <!-- Quick Login Demo Accounts -->
              <div class="demo-accounts mt-4">
                <p class="text-center mb-2">
                  <small class="text-muted">Quick Demo Login:</small>
                </p>
                <div class="d-flex gap-2 justify-content-center">
                  <button type="button" class="btn btn-sm btn-outline-primary" onclick="quickLogin('admin')">
                    <i class="fas fa-user-shield me-1"></i>Admin
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="quickLogin('user')">
                    <i class="fas fa-user me-1"></i>User
                  </button>
                </div>
              </div>

              <!-- Register Link -->
              <div class="text-center mt-4">
                <p class="mb-0">
                  Don't have an account? 
                  <a href="register.html" class="register-link">Register here</a>
                </p>
              </div>
            </form>

            <!-- Social Login (Optional - Frontend Only) -->
            <div class="social-login mt-4">
              <div class="divider">
                <span>Or login with</span>
              </div>
              <div class="social-buttons">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                  <i class="fab fa-google me-2"></i>Google
                </button>
                <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                  <i class="fab fa-facebook-f me-2"></i>Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="new/auth.js"></script>
</body>
</html>
