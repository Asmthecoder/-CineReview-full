<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register for Movie Review Site">
  <title>Register - Movie Review Site</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="new/auth.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-film me-2"></i>
        <span class="brand-text">Movie Review</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">
              <i class="fas fa-user-plus me-1"></i>Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Section -->
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="auth-card">
            <div class="auth-header">
              <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
              </div>
              <h2>Create Account</h2>
              <p>Join our movie review community</p>
            </div>

            <form id="registerForm" class="auth-form">
              <!-- Full Name -->
              <div class="form-group mb-3">
                <label for="registerName" class="form-label">
                  <i class="fas fa-user me-2"></i>Full Name
                </label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="registerName" 
                  placeholder="Enter your full name"
                  required
                  autocomplete="name"
                  minlength="2"
                  maxlength="50"
                >
                <div class="invalid-feedback" id="nameError"></div>
              </div>

              <!-- Username -->
              <div class="form-group mb-3">
                <label for="registerUsername" class="form-label">
                  <i class="fas fa-at me-2"></i>Username
                </label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="registerUsername" 
                  placeholder="Choose a username"
                  required
                  autocomplete="username"
                  minlength="3"
                  maxlength="20"
                >
                <small class="form-text text-muted">3-20 characters, letters and numbers only</small>
                <div class="invalid-feedback" id="usernameRegError"></div>
              </div>

              <!-- Email -->
              <div class="form-group mb-3">
                <label for="registerEmail" class="form-label">
                  <i class="fas fa-envelope me-2"></i>Email Address
                </label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="registerEmail" 
                  placeholder="Enter your email"
                  required
                  autocomplete="email"
                >
                <div class="invalid-feedback" id="emailError"></div>
              </div>

              <!-- Password -->
              <div class="form-group mb-3">
                <label for="registerPassword" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    class="form-control" 
                    id="registerPassword" 
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                    minlength="6"
                  >
                  <button type="button" class="password-toggle" id="toggleRegPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <small class="form-text text-muted">Minimum 6 characters</small>
                <div class="invalid-feedback" id="passwordRegError"></div>
                
                <!-- Password Strength Indicator -->
                <div class="password-strength mt-2" id="passwordStrength">
                  <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                  </div>
                  <small class="strength-text" id="strengthText">Password strength</small>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">
                  <i class="fas fa-lock me-2"></i>Confirm Password
                </label>
                <div class="password-input-wrapper">
                  <input 
                    type="password" 
                    class="form-control" 
                    id="confirmPassword" 
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                  >
                  <button type="button" class="password-toggle" id="toggleConfirmPassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback" id="confirmPasswordError"></div>
              </div>

              <!-- Terms & Conditions -->
              <div class="form-check mb-4">
                <input 
                  type="checkbox" 
                  class="form-check-input" 
                  id="agreeTerms"
                  required
                >
                <label class="form-check-label" for="agreeTerms">
                  I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                </label>
                <div class="invalid-feedback" id="termsError"></div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 btn-register" id="registerBtn">
                <i class="fas fa-user-plus me-2"></i>
                <span id="registerBtnText">Create Account</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" id="registerSpinner"></span>
              </button>

              <!-- Login Link -->
              <div class="text-center mt-4">
                <p class="mb-0">
                  Already have an account? 
                  <a href="login.html" class="register-link">Login here</a>
                </p>
              </div>
            </form>

            <!-- Social Register (Optional - Frontend Only) -->
            <div class="social-login mt-4">
              <div class="divider">
                <span>Or register with</span>
              </div>
              <div class="social-buttons">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                  <i class="fab fa-google me-2"></i>Google
                </button>
                <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                  <i class="fab fa-facebook-f me-2"></i>Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="new/auth.js"></script>
</body>
</html>
